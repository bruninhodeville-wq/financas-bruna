<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Financeiro 2025</title>
    
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#4e73df">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Finan√ßas">
    <link rel="apple-touch-icon" href="/static/icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* ESTILOS GERAIS */
        :root {
            --primary-color: #4e73df;
            --bg-color: #f8f9fc;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        /* LAYOUT */
        #wrapper {
            display: flex;
            width: 100%;
            overflow-x: hidden;
        }

        /* MENU LATERAL */
        #sidebar-wrapper {
            min-height: 100vh;
            width: 250px;
            background: linear-gradient(180deg, #4e73df 10%, #224abe 100%);
            color: white;
            transition: margin .25s ease-out;
        }

        #sidebar-wrapper .sidebar-heading {
            padding: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }

        #sidebar-wrapper .list-group-item {
            background: transparent;
            color: rgba(255,255,255,0.8);
            border: none;
            padding: 1rem 1.5rem;
        }

        #sidebar-wrapper .list-group-item:hover {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        
        /* √ÅREA DE CONTE√öDO */
        #page-content-wrapper {
            width: 100%;
            padding: 20px;
        }

        /* AJUSTES MOBILE */
        @media (max-width: 768px) {
            #sidebar-wrapper {
                margin-left: -250px;
                position: fixed;
                z-index: 1000;
                height: 100%;
            }
            #sidebar-wrapper.toggled {
                margin-left: 0;
            }
            input, select, textarea { font-size: 16px !important; }
        }
    </style>
</head>
<body>

<div id="wrapper">
    
    {% if current_user.is_authenticated %}
    <div id="sidebar-wrapper">
        <div class="sidebar-heading">üí∞ Finan√ßas</div>
        
        <div class="p-3 text-white small text-center bg-dark bg-opacity-25 mb-2">
            Ol√°, <strong>{{ current_user.username }}</strong>!
        </div>

        <div class="list-group list-group-flush">
            <a href="/" class="list-group-item list-group-item-action"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <a href="/novo" class="list-group-item list-group-item-action"><i class="bi bi-plus-circle-fill me-2"></i> Lan√ßar</a>
            <a href="/extrato" class="list-group-item list-group-item-action"><i class="bi bi-table me-2"></i> Extrato</a>
            <a href="/logout" class="list-group-item list-group-item-action text-danger mt-3"><i class="bi bi-box-arrow-left me-2"></i> Sair</a>
        </div>
    </div>
    {% endif %}

    <div id="page-content-wrapper">
        
        {% if current_user.is_authenticated %}
        <nav class="navbar navbar-light bg-transparent mb-4 d-md-none">
            <button class="btn btn-primary" id="menu-toggle"><i class="bi bi-list"></i> Menu</button>
        </nav>
        {% endif %}

        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<script>
    const toggleButton = document.getElementById("menu-toggle");
    if(toggleButton){
        toggleButton.addEventListener("click", function(e) {
            e.preventDefault();
            document.getElementById("sidebar-wrapper").classList.toggle("toggled");
        });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
