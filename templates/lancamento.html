{% extends "base.html" %}

{% block content %}
<div class="card card-dash p-4" style="max-width: 800px; margin: auto;">
    <h2 class="mb-4">Novo Lan√ßamento</h2>
    
    <form method="POST">
        <div class="mb-3">
            <label class="form-label fw-bold">Tipo de Movimenta√ß√£o</label>
            <select name="tipo" class="form-select form-select-lg" id="tipoSelect">
                <option value="despesa" selected>üî¥ Despesa (Sa√≠da)</option>
                <option value="receita">üü¢ Receita (Entrada)</option>
            </select>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Categoria</label>
                <select name="categoria" class="form-select" id="catSelect" onchange="atualizarSub()">
                    {% for cat in categorias %}
                    <option value="{{ cat }}">{{ cat }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Subcategoria (Detalhe)</label>
                <select name="subcategoria" class="form-select" id="subSelect">
                    </select>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Descri√ß√£o</label>
            <input type="text" name="descricao" class="form-control" placeholder="Ex: Mercado da semana" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Valor (R$)</label>
                <input type="number" step="0.01" name="valor" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Data</label>
                <input type="date" name="data" class="form-control" value="{{ hoje }}" required>
            </div>
        </div>

        <div class="d-grid gap-2 mt-3">
            <button type="submit" class="btn btn-primary btn-lg">Salvar Lan√ßamento</button>
            <a href="/" class="btn btn-outline-secondary">Cancelar</a>
        </div>
    </form>
</div>

<script>
    const categorias = {{ categorias | tojson }};
    
    function atualizarSub() {
        const catSelect = document.getElementById('catSelect');
        const subSelect = document.getElementById('subSelect');
        const categoriaSelecionada = catSelect.value;
        
        subSelect.innerHTML = "";
        
        if (categorias[categoriaSelecionada]) {
            categorias[categoriaSelecionada].forEach(sub => {
                const option = document.createElement('option');
                option.value = sub;
                option.text = sub;
                subSelect.add(option);
            });
        }
    }

    // Inicializar ao carregar a p√°gina
    document.addEventListener('DOMContentLoaded', atualizarSub);
</script>
{% endblock %}
