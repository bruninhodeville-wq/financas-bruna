{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-4">
        <div class="card shadow border-0" style="border-radius: 15px;">
            <div class="card-body p-5">
                <h3 class="text-center mb-4">ğŸ“ Novo Cadastro</h3>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nome de UsuÃ¡rio</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Palavra-chave (Para recuperar senha)</label>
                        <input type="text" name="recovery" class="form-control" placeholder="Ex: Nome do cachorro" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="/login">Voltar para Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
